<!DOCTYPE html>
<html lang="en">

<head>

  <!------------------------------- META TAGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------- STYLE -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- NOTE: When using frameworks, the url_for() method of linking files is only necessary for internal files -->

  <!------------------------------- TITLE -->
  <title>Task Manager</title>

</head>

<body>
  <!------------------------------- HEADER -->
  <header>

    <!------------------------------- TOP NAV BAR -->
    <nav class="light-blue darken-1">
      <div class="nav-wrapper">
        <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="">New Task</a></li>
          <li><a href="">Categories</a></li>
        </ul>
      </div>
    </nav>

    <!------------------------------- MOBILE SIDE NAV BAR -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="">New Task</a></li>
      <li><a href="">Categories</a></li>
    </ul>
  </header>

  <!------------------------------- MAIN BODY -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!------------------------------- FOOTER -->
  <footer class="page-footer blue darken-3">
    <div class="footer-copyright">
      <div class="container">
        Â© 2024 Copyright Text
      </div>
    </div>
  </footer>

  <!------------------------------- JQuery -->
  <!-- If using JQuery, insert the script here, just above the Materialize script -->

  <!------------------------------- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
